{% extends "base.html" %}
{% block content %}
<div id='countdown-wrapper'>
  <div id='countdown' class='apocalypse-countdown'>
    <table border="0">
      <tr class='timer'>
        <td class='timer-days'></td>
        <td class='timer-bigsep'></td>
        <td class='timer-hours'></td>
        <td class='timer-sep'>:</td>
        <td class='timer-minutes'></td>
        <td class='timer-sep'>:</td>
        <td class='timer-seconds'></td>
      </tr>
      <tr class='timer-titles'>
        <td class='timer-title'>Days</td>
        <td></td> <!-- bigsep -->
        <td class='timer-title'>Hours</td>
        <td></td> <!-- sep -->
        <td class='timer-title'>Minutes</td>
        <td></td> <!-- sep -->
        <td class='timer-title'>Seconds</td>
      </tr>
      <tr>
        <td colspan="7" class='the-end'>to the end of the world</td>
      </tr>
    </table>
  </div>
</div>
<script type='text/javascript' charset='utf-8'>
  // it's a final countdown... ta-da-da-daaaa... ta-da-ta-ta-da-daaaa
  $('#countdown').apocalypseCountdown();
</script>
{% endblock %}
